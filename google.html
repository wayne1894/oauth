<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name ="google-signin-client_id" content ="441548302784-j9anubmatpdqc9cqucpvou070s1cqv85.apps.googleusercontent.com">
<title>Title of the document</title>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <br><br>

  <button class="btn btn-danger" type="button" onclick="signOut()">
      Sign Out
  </button>
  <script>
    //https://blog.ciao.idv.tw/article/1552973657316921
    //https://developers.google.com/identity/sign-in/web/sign-ins
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('ImageUrl: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());
        console.log('token' + googleUser.getAuthResponse().id_token);
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function() {
            console.log('User Sign Out');
        });
    }
  </script>
</body>

</html>
